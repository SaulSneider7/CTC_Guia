<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
</head>
<body>
    <h1>Lista de Personas</h1>
    <ul>
        {% for persona in personas %}
            <li>{{ persona.nombre }} {{ persona.apellido }} - {{ persona.correo }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'registrar_persona' %}">Registrar nueva persona</a>
</body>
</html>
